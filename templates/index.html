<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Comparison Tool</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.2/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">LLM Comparison Tool</h1>

        <div class="row mb-4">
            <div class="col">
                <div class="form-group">
                    <textarea id="promptInput" class="form-control" rows="5" placeholder="Enter your prompt here..."></textarea>
                </div>
                <button id="runButton" class="btn btn-secondary mt-3 w-100">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Run Comparison
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Claude 3.5 Sonnet</h5>
                        <button class="btn btn-sm btn-outline-secondary copy-btn" data-target="claudeOutput">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="claudeOutput" class="output-area">
                            <!-- Claude output will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">GPT-4o</h5>
                        <button class="btn btn-sm btn-outline-secondary copy-btn" data-target="gpt4Output">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="gpt4Output" class="output-area">
                            <!-- GPT-4 output will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center">
            <p class="mb-2">Powered by</p>
            <img src="{{ url_for('static', filename='img/wordware_white.png') }}" alt="Wordware" class="wordware-logo">
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
